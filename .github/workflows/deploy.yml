name: Deploy to Ubuntu Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Skip all local checks (direct deployment)
      run: |
        echo "â­ï¸ Skipping ALL local checks - going directly to deployment"
        echo "ğŸ¯ Strategy: Deploy first, fix issues later"
        echo "ğŸš€ All checks bypassed - proceeding to server deployment"
        echo "âœ… Ready for deployment"

  deploy:
    needs: deploy-check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Ubuntu Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ${{ secrets.APP_PATH }}
          
          echo "ğŸ”„ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ³ Stopping current containers..."
          docker-compose down
          
          echo "ğŸ—ï¸ Building and starting new containers..."
          docker-compose up --build -d
          
          echo "ğŸ“‹ Checking container status..."
          docker ps
          
          echo "ğŸ“ Showing recent logs..."
          docker logs validacion-app-backend --tail 20
          
          echo "âœ… Deployment completed!"