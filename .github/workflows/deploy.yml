name: Deploy to Ubuntu Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter (optional)
      run: npm run lint || echo "⚠️ Linting failed but continuing deployment"
      continue-on-error: true
    
    - name: Run tests (optional)  
      run: npm run test || echo "⚠️ Tests failed but continuing deployment"
      continue-on-error: true
    
    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Ubuntu Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ${{ secrets.APP_PATH }}
          
          echo "🔄 Pulling latest changes..."
          git pull origin main
          
          echo "🐳 Stopping current containers..."
          docker-compose down
          
          echo "🏗️ Building and starting new containers..."
          docker-compose up --build -d
          
          echo "📋 Checking container status..."
          docker ps
          
          echo "📝 Showing recent logs..."
          docker logs validacion-app-backend --tail 20
          
          echo "✅ Deployment completed!"