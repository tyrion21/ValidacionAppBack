version: '3.8'

services:
  validacion-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validacion-app-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    networks:
      - validacion-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  validacion-network:
    driver: bridge

volumes:
  logs:
    driver: local